<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="utf-8" />
  <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Shifumi</title>
</head>
<body>
  <header>
    <h1>Shifumi</h1>
  </header>
  <section class="game">
    <article class="block1" id="player">
      <div class="blockBlack">
        <h2>Player</h2>
      </div>
      <div class="blockPurple">
      </div>
    </article>
    <article class="block1" id="computer">
      <div class="blockBlack">
        <h2>A.I</h2>
      </div>
      <div class="blockPurple">
      </div>
    </article>
    <article class="">
      <div id="computerStart">
      </div>
      <div id="computerFinish">
      </div>
    </article>
  </section>
<section>
  <article class="img">
    <img id="playerRock" src="assets/img/pierre.png" alt="rock" /> 
    <img id="playerPaper"src="assets/img/feuille.png" alt="paper" />
    <img id="playerScissors" src="assets/img/ciseau.png" alt="sissors" />
  </article>
</section>


  <script src="assets/js/jquery 3.5.1.js"></script>
  <script src="assets/js/jquery-ui.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
