<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="utf-8" />
  <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Shifumi</title>
</head>
<body>
  <header>
    <h1>Shifumi</h1>
  </header>
  <section class="game">
    <article class="block1" id="player">
      <div class="blockBlack">
        <h2>Player</h2>
      </div>
      <div id="droppable">
      </div>
    </article>
    <article class="block1" id="computer">
      <div class="blockBlack">
        <h2>A.I</h2>
      </div>
      <div class="blockComputer" >
        <div id="computerPick">
          <div id="computerRock">
          <img src="assets/img/pierre.png" alt="rock" />
        </div>
        <div id="computerPaper">
          <img src="assets/img/feuille.png" alt="paper" />
        </div>
        <div id="computerSissors">
          <img src="assets/img/ciseau.png" alt="sissors" />
        </div>

        </div>
      </div>
    </article>
    <article class="">
      <div id="computerStart">
      </div>
      <div id="computerFinish">
      </div>
    </article>
  </section>
  <section id="shifumi">
    <article id="img">
      <div class="choice answer" id="playerRock">
        <img src="assets/img/pierre.png" alt="rock" />
      </div>
      <div class="choice answer" id="playerPaper">
        <img src="assets/img/feuille.png" alt="paper" />
      </div>
      <div class="choice answer" id="playerSissors">
        <img src="assets/img/ciseau.png" alt="sissors" />
      </div>
    </article>
  </section>

  <section id="victory">
    <article>
    <p></p>
    <button>Rejouer !</button>
    </article>
  </section>

  <section id="tie">
    <article>
    <p> </p>
    <button>Rejouer !</button>
    </article>
  </section>

  <section id="lose">
    <article>
    <p></p>
    <button>Rejouer !</button>
    </article>
  </section>


  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <script src="assets/js/jquery-ui.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
